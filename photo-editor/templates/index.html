<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor - By Jeswanth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Photo Editor</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div id="image-container">
                    <img id="image" alt="Upload an image">
                </div>
                <input type="file" id="file-input" class="d-none" accept="image/*">
            </div>

            <div class="col-md-4">
                <div class="controls-container">
                    <div class="mb-3">
                        <button class="btn btn-primary w-100 mb-2" onclick="document.getElementById('file-input').click()">
                            Upload Image
                        </button>
                    </div>

                    <div class="mb-3">
                        <button id="crop-btn" class="btn btn-secondary w-100">Crop</button>
                    </div>

                    <div class="mb-3">
                        <button id="resize-btn" class="btn btn-secondary w-100">Resize</button>
                    </div>

                    <div class="mb-3">
                        <button id="rotate-btn" class="btn btn-secondary w-100">Rotate</button>
                    </div>

                    <div class="text-editor-section mb-4">
                        <div class="input-group mb-3">
                            <input type="text" id="text-input" class="form-control" placeholder="Enter text">
                            <button id="add-text-btn" class="btn btn-secondary">Add Text</button>
                        </div>

                        <div id="text-options">
                            <div class="form-group">
                                <label for="text-size">Size</label>
                                <input type="number" id="text-size" class="form-control" value="24" min="8" max="72">
                            </div>

                            <div class="form-group">
                                <label for="text-color">Color</label>
                                <input type="color" id="text-color" class="form-control" value="#000000">
                            </div>

                            <div class="form-group">
                                <label for="text-style">Style</label>
                                <select id="text-style" class="form-control">
                                    <option value="normal">Normal</option>
                                    <option value="bold">Bold</option>
                                    <option value="italic">Italic</option>
                                    <option value="bold-italic">Bold Italic</option>
                                    <option value="handwritten">Handwritten</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="download-section">
                        <button id="download-btn" class="btn btn-success w-100">Download Image</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
